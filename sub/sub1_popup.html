<!DOCTYPE html>
<html lang="ko-kr">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>:: 월드슬롯 ::</title>
<link rel="stylesheet" href="../css/style.css" >
<script src="../js/jquery-1.10.1.min.js"></script>
<script src="../js/movement.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5shiv.js"></script>
<script src="../js/respond.min.js"></script>
<![endif]-->
</head>
<body>

<!-- popup2 -->
<div id="popup2">
	<div class="box">
		<h1>입금신청 완료</h1>
		<p class="txt">
			입금신청이 완료되었습니다.
		</p>
		<div class="ok"><a href="../sub/sub1.html">확인</a></div>
	</div>
</div>
<!--// popup2 -->

<!-- sub -->
<div id="sub">
	<div class="wrap">
		<div class="top">
			<h1><a href="../index.html"><img src="../images/common/logo.png" alt="월드슬롯"/></a></h1>
			<div class="close"><a href="../index.html"><img src="../images/sub/close_btn.png" alt="Close"/></a></div>
		</div>
		<ul class="tap">
			<li><a href="../sub/sub1.html" class="on">입금신청</a></li>
			<li><a href="../sub/sub2.html">출금신청</a></li>
			<li><a href="../sub/sub3.html">베팅내역</a></li>
			<li><a href="../sub/sub4.html">입출내역</a></li>
			<li><a href="../sub/sub5.html">문의내역</a></li>
			<li><a href="../sub/sub6.html">공지사항</a></li>
		</ul>
		<div class="content">
			<table class="board-write">
				<tr>
					<th>입금금액</th>
					<td>
						<input type="text" placeholder="최소입금 10,000부터">
						<ul class="amount">
							<li><a href="#">만원</a></li>
							<li><a href="#">오만원</a></li>
							<li><a href="#">십만원</a></li>
							<li><a href="#">오십만원</a></li>
							<li><a href="#">백만원</a></li>
							<li><a href="#" class="reset">초기화</a></li>
						</ul>
					</td>
				</tr>
				<tr>
					<th>회원정보</th>
					<td><input type="text" placeholder="홍길동"></td>
				</tr>
				<tr>
					<th>입금자명</th>
					<td>
						<input type="text" placeholder="홍길동">
						<p class="care">※ 입금장명이 다른 경우 이름을 수정 후 신청 하시기 바랍니다.</p>
					</td>
				</tr>
				<tr>
					<th>휴대폰번호</th>
					<td><input type="text" placeholder="01000000000"></td>
				</tr>
				<tr>
					<th>쿠폰선택</th>
					<td><select><option>쿠폰사용</option></select></td>
				</tr>
			</table>
			<div class="button"><a href="#" class="on"><img src="../images/sub/ok_icon.png" alt="신청"/>입금신청</a></div>
		</div>
	</div>
</div>
<!--// sub -->

</body>
</html>
