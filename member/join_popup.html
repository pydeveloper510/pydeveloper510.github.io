<!DOCTYPE html>
<html lang="ko-kr">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>:: 월드슬롯 ::</title>
<link rel="stylesheet" href="../css/style.css" >
<script src="../js/jquery-1.10.1.min.js"></script>
<script src="../js/movement.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5shiv.js"></script>
<script src="../js/respond.min.js"></script>
<![endif]-->
</head>
<body>

<!-- popup2 -->
<div id="popup2">
	<div class="box">
		<h1>회원가입 실패</h1>
		<p class="txt">
			이미 등록된 아이디입니다.
		</p>
		<div class="ok"><a href="../member/join.html">확인</a></div>
	</div>
</div>
<!--// popup2 -->

<!-- sub -->
<div id="sub">
	<div class="wrap">
		<div class="top">
			<h1><a href="../index.html"><img src="../images/common/logo.png" alt="월드슬롯"/></a></h1>
			<div class="close"><a href="../index.html"><img src="../images/sub/close_btn.png" alt="Close"/></a></div>
		</div>
		<ul class="tap">
			<li class="member"><a href="../member/login.html">로그인</a></li>
			<li class="member"><a href="../member/join.html" class="on">회원가입</a></li>
		</ul>
		<div class="content">
			<table class="board-write2">
				<tr>
					<th>닉네임</th>
					<td><input type="text" placeholder="닉네임"></td>
					<th>아이디</th>
					<td>
						<div class="check">
							<input type="text" placeholder="아이디">
							<a href="#">중복확인</a>
						</div>
						<p class="txt">※ 영문, 숫자만 입력이 가능하며 최소 3자 이상 입력하세요.</p>
					</td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td>
						<input type="text" placeholder="비밀번호">
						<p class="txt">※ 비밀번호는 최소 8자리 이상 영문+숫자+특수문자 조합으로 입력하세요.</p>
					</td>
					<th>비밀번호 확인</th>
					<td>
						<input type="text" placeholder="비밀번호 확인">
						<p class="txt">※ 비밀번호를 다시 입력하세요.</p>
					</td>
				</tr>
				<tr>
					<th>생년월일</th>
					<td>
						<input type="text" class="tel" placeholder="년">
						<input type="text" class="tel" placeholder="월">
						<input type="text" class="tel" placeholder="일">
					</td>
					<th>휴대전화</th>
					<td>
						<input type="text" class="tel">
						<input type="text" class="tel">
						<input type="text" class="tel">
					</td>
				</tr>
				<tr>
					<th>은행</th>
					<td><select><option>--- 선택 ---</option></select></td>
					<th>예금주</th>
					<td><input type="text" placeholder="예금주"></td>
				</tr>
				<tr>
					<th>계좌번호</th>
					<td><input type="text" placeholder="계좌번호"></td>
					<th>추천코드</th>
					<td>
						<input type="text" placeholder="추천코드">
						<p class="txt">※ 추천 코드가 반드시 필요합니다.</p>
					</td>
				</tr>
			</table>
			<div class="button"><a href="../member/login.html" class="on"><img src="../images/sub/add_icon.png" alt="회원가입"/>회원가입</a></div>
		</div>
	</div>
</div>
<!--// sub -->

</body>
</html>
