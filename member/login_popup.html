<!DOCTYPE html>
<html lang="ko-kr">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>:: 월드슬롯 ::</title>
<link rel="stylesheet" href="../css/style.css" >
<script src="../js/jquery-1.10.1.min.js"></script>
<script src="../js/movement.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5shiv.js"></script>
<script src="../js/respond.min.js"></script>
<![endif]-->
</head>
<body>

<!-- popup2 -->
<div id="popup2">
	<div class="box">
		<h1>로그인 실패</h1>
		<p class="txt">
			입력하신 정보가 올바르지 않습니다. <br/>
			다시한번 확인 후 로그인해주세요.
		</p>
		<div class="ok"><a href="../member/login.html">확인</a></div>
	</div>
</div>
<!--// popup2 -->

<!-- sub -->
<div id="sub">
	<div class="wrap">
		<div class="top">
			<h1><a href="../index.html"><img src="../images/common/logo.png" alt="월드슬롯"/></a></h1>
			<div class="close"><a href="../index.html"><img src="../images/sub/close_btn.png" alt="Close"/></a></div>
		</div>
		<ul class="tap">
			<li class="member"><a href="../member/login.html" class="on">로그인</a></li>
			<li class="member"><a href="../member/join.html">회원가입</a></li>
		</ul>
		<div class="content">
			<table class="board-write">
				<tr>
					<th>아이디</th>
					<td><input type="text" placeholder="아이디"></td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td><input type="text" placeholder="비밀번호"></td>
				</tr>
			</table>
			<div class="button">
				<a href="#" class="on"><img src="../images/sub/ok_icon.png" alt="로그인"/>로그인</a>
				<a href="../member/join.html"><img src="../images/sub/add_icon.png" alt="회원가입"/>회원가입</a>
			</div>
		</div>
	</div>
</div>
<!--// sub -->

</body>
</html>
